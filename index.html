<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyFlow - Personal Finance Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <h1 class="logo">
          <span class="logo-icon">ðŸ’°</span>
          MoneyFlow
        </h1>
        <p class="tagline">Track your money, achieve your goals</p>
      </div>

      <div class="header-actions">
        <div class="total-balance">
          <span class="balance-label">Total Balance</span>
          <span class="balance-amount" id="totalBalance">$0.00</span>
        </div>

        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Dark Mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <!-- Quick Stats Section -->
    <section class="quick-stats" aria-label="Financial overview">
      <h2 class="section-title">Financial Overview</h2>
      <div class="stats-grid">
        <!-- Income Card -->
        <div class="stat-card income">
          <div class="stat-icon">ðŸ“ˆ</div>
          <div class="stat-content">
            <h3 class="stat-title">Total Income</h3>
            <p class="stat-amount" id="totalIncome">$0.00</p>
            <span class="stat-period">This month</span>
          </div>
        </div>

        <!-- Expenses Card -->
        <div class="stat-card expenses">
          <div class="stat-icon">ðŸ“‰</div>
          <div class="stat-content">
            <h3 class="stat-title">Total Expenses</h3>
            <p class="stat-amount" id="totalExpenses">$0.00</p>
            <span class="stat-period">This month</span>
          </div>
        </div>

        <!-- Savings Card -->
        <div class="stat-card savings">
          <div class="stat-icon">ðŸ’°</div>
          <div class="stat-content">
            <h3 class="stat-title">Net Savings</h3>
            <p class="stat-amount" id="netSavings">$0.00</p>
            <span class="stat-period">This month</span>
          </div>
        </div>

        <!-- Budget Status Card -->
        <div class="stat-card budget">
          <div class="stat-icon">ðŸŽ¯</div>
          <div class="stat-content">
            <h3 class="stat-title">Budget Status</h3>
            <p class="stat-amount" id="budgetStatus">On Track</p>
            <span class="stat-period">Monthly goal</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
